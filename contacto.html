<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - J&S Creations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contacto - J&S Creations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="https://formspree.io/f/xbljybze" method="POST">
                <label for="contact-name">Nombre</label>
                <input type="text" id="contact-name" name="name" required>

                <label for="contact-email">Correo Electrónico</label>
                <input type="email" id="contact-email" name="email" required>

                <label for="contact-message">Mensaje</label>
                <textarea id="contact-message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Mapa usando iframe -->
        <section id="map">
            <h2>Ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9295.181342908601!2d-58.54451404853985!3d-34.57493409828114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb77160243783%3A0x5e21a2d3c0a65957!2sB1650%20San%20Mart%C3%ADn%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1731638022553!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">

            </iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - J&S Creations | <a href="contacto.html">Contáctanos</a></p>
    </footer>
</body>

</html>
